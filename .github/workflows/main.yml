name: Run tests on PR to master

on:
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

      - name: Set PR status
        if: ${{ always() }}
        uses: 'marvinpinto/action-automatic-merge@v1'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          pr_status: 'blocking'
